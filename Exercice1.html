<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>

  <body>
      <img src="images/image1.jpg" id="image1" alt="imge1" onmouseover="newborder(id)" onmouseout="deleteimg(id)"/>
  <script>
      function newborder(){
          var imge = document.getElementById("image1");
          imge.style.border= "3px solid red";
    }
   function deleteimg(){
        var imge = document.getElementById("image1");

          imge.style.border= "none";
    }
      </script>
  </body>
</html>
